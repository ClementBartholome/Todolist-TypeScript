<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <script
      src="https://kit.fontawesome.com/7c85ecb699.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "sortablejs": "https://cdn.skypack.dev/sortablejs@1.15.0"
        }
      }
    </script>
    <title>Todolist</title>
  </head>
  <body class="text-xl font-mono">
    <div id="app" class="m-auto max-w-xl px-12 py-6">
      <header class="flex justify-between items-center flex-wrap">
        <h1 class="uppercase text-4xl font-bold">Todolist Typescript</h1>
        <form class="w-full shadow-xl rounded-xl flex mt-8 overflow-hidden">
          <input
            type="text"
            id="todo-input"
            class="h-14 border-none p-8 flex-grow text-xl outline-none"
            placeholder="Add a task"
          />
          <button
            class="border-none inline-block outline-none px-6 uppercase bg-slate-300 font-bold hover:bg-slate-400 transition-colors duration-300 ease-in-out text-white"
            id="add"
          >
            Add
          </button>
        </form>
      </header>
      <main
        class="mt-4 w-full shadow-xl rounded-xl flex mt-8 overflow-hidden p-8 flex flex-col gap-2"
      >
        <ul id="list" class="list-group"></ul>
        <div class="filters flex gap-4 m-auto">
          <button
            id="all"
            class="bg-blue-500 hover:bg-blue-500 text-white py-2 px-4 border border-blue-500 rounded-full"
          >
            All
            <!-- bg-transparent hover:bg-blue-500 text-blue-700 All -->
          </button>
          <button
            id="active"
            class="bg-transparent hover:bg-blue-500 hover:text-white text-blue-700 py-2 px-4 border border-blue-500 rounded-full"
          >
            Active
          </button>
          <button
            id="completed"
            class="bg-transparent hover:bg-blue-500 hover:text-white text-blue-700 py-2 px-4 border border-blue-500 rounded-full"
          >
            Completed
          </button>
        </div>
        <span class="m-auto text-gray-500"
          >Drag and drop to reorder the list</span
        >
        <div
          id="pomodoro-timer"
          class="flex flex-col gap-2 items-center justify-center"
        >
          <h2 class="text-3xl font-semibold m-0">Pomodoro Timer</h2>
          <div
            id="timer"
            class="bg-white rounded-full p-4 shadow-2xl text-2xl font-bold w-32 text-center"
          >
            25:00
          </div>
          <div class="flex gap-2">
            <button
              id="start-button"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg"
            >
              Start
            </button>
            <button
              id="reset-button"
              class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-lg"
            >
              Reset
            </button>
          </div>
        </div>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/4GtQVhGjAwcHFz82UKy3Ca?utm_source=generator"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </main>
    </div>
    <script type="module" src="./Todolist.js"></script>
    <script type="module" src="./Pomodoro.js"></script>
  </body>
</html>
